<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!--导航 -->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">博客管理</h2>
                <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
               
                <div class="right menu m-item m-mobile-hide ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            Zhaohaihang
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <a href="#" class="ui menu toggle black button icon m-right-top m-mobile-show ">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!--中间-->
    <div class=" m-container-small m-padded-tb-big" >
        <div class="ui container">
            
            <div  class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class=" field"> 
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui labeled action input">
                            <div class="ui type selection dropdown">
                                <input type="hidden"  name="typeId">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div  th:each="type : ${types}"  class="item"  data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                    <!--                                <div class="item" data-value="2">开发日志</div>-->
                                </div>
                            </div>
                            <button  id ="clear-btn" class="ui compact button">清空</button>
                        </div>

                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button type="button" id="search-btn" class="ui mini orange basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </div>

            <div id="table-container">
                <table th:fragment="blogList" class="ui compact orange table">
                    <thead>
                    <tr >
                        <th>序号</th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>发布</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="blog,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${blog.title}">刻意练习清单</td>
                        <td th:text="${blog.type.name}">认知升级</td>
                        <td th:text="${blog.recommend} ? '是':'否'">是</td>
                        <td th:text="${blog.published} ? '发布':'草稿'">草稿</td>
                        <td th:text="${blog.updateTime}">2017-10-02 09:45</td>
                        <td>
                            <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini orange basic button">编辑</a>
                            <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                    </tbody>

                    <tfoot>
                    <tr>
                        <th colspan="7">
                            <div class="ui  mini  pagination menu" th:if="${page.totalPages}>1">
                                <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>
                                <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/blogs/input}" class="ui orange right floated mini basic button">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>

                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon "></i>
                    <div class="header">提示：</div>
                    <P th:text="${message}">操作成功</P>
                </div>

            </div>

        </div>
    </div>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--反色 无圆角 -->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/weichat.jpg" alt="" class="ui rounded image"
                            style="height: 110px;width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">E-mail：1932859223@qq.com</a>
                        <a href="#" class="item">QQ：1932859223</a>
                        <a href="#" class="item">Tel：13179728614</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">Zhaohaihnag</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，分享研究生生活</p>
                </div>

            </div>

            <!--版本--> 
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2017-2018 Zhaohaihang Designed by Zhaohaihang</p>
        </div>
    </footer>


    <th:block th:replace="admin/_fragments :: script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="./static/lib/prism/prism.js"></script>
        <script src="./static/lib/tocbot/tocbot.min.js"></script>
        <script src="./static/lib/qrcode/qrcode.min.js"></script>
        <script src="./static//lib/waypoints/jquery.waypoints.min.js"></script>
    </th:block>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        function page(obj) {
            $("[name='page']").val($(obj).data("page"));
            loaddata();
        };


        $("#search-btn").click(function () {
            $("[name='page']").val(0);
            loaddata();
        });

        function loaddata() {
            $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
                title : $("[name='title']").val(),
                typeId : $("[name='typeId']").val(),
                recommend : $("[name='recommend']").prop('checked'),
                page : $("[name='page']").val()
            });
        };

        $('#clear-btn')
            .on('click', function() {
                $('.ui.type.dropdown')
                    .dropdown('clear')
                ;
            });

        $('.message .close').on('click',function(){
            $(this).closest('.message')
                .transition('fade');
        });
       
    </script>
</body>

</html>
