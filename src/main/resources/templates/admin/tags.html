<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!--导航 -->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">博客管理</h2>
                <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>

                <div class="right menu m-item m-mobile-hide ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            Zhaohaihang
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black button icon m-right-top m-mobile-show ">
            <i class="sidebar icon"></i>
        </a>

    </nav>
    <!--中间-->
    <div class=" m-container-small m-padded-tb-big" >
        <div class="ui container">

            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon "></i>
                <div class="header">提示：</div>
                <P th:text="${message}">操作成功</P>
            </div>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tag,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">刻意联系</td>
                        <td>
                            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini basic orange button">编辑</a>
                            <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini basic red button">删除</a>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui  mini  pagination menu" th:if="${page.totalPages}>1">
                                <a href="#" th:href="@{/admin/tags(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                                <a href="#" th:href="@{/admin/tags(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="" th:href="@{/admin/tags/input}" class="ui orange right floated mini basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>

            </table>
        </div>
    </div>

    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--反色 无圆角 -->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/weichat.jpg" alt="" class="ui rounded image"
                            style="height: 110px;width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">E-mail：1932859223@qq.com</a>
                        <a href="#" class="item">QQ：1932859223</a>
                        <a href="#" class="item">Tel：13179728614</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">Zhaohaihnag</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，分享研究生生活</p>
                </div>

            </div>

            <!--版本--> 
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2017-2018 Zhaohaihang Designed by Zhaohaihang</p>
        </div>
    </footer>


    <th:block th:replace="admin/_fragments :: script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="./static/lib/prism/prism.js"></script>
        <script src="./static/lib/tocbot/tocbot.min.js"></script>
        <script src="./static/lib/qrcode/qrcode.min.js"></script>
        <script src="./static//lib/waypoints/jquery.waypoints.min.js"></script>
    </th:block>


    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
       //消息提示初始化
        $('.message .close').on('click',function(){
            $(this).closest('.message')
                .transition('fade');
        })

    </script>
</body>

</html>
