<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
</head>

<body  >
    <!--导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>于我</a>

                <div class="right m-item item m-mobile-hide"><!--搜索-->
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black button icon m-right-top m-mobile-show ">
            <i class="sidebar icon"></i>
        </a>


    </nav>

    <!--中间-->
    <div class=" m-container-small m-padded-tb-big" >
        <div class="ui container">
            <!--头部-->
            <div class="ui top padded attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui orange header">归档</h3>
                    </div>
                    <div class="right aligned column">
                           共 <h3 class="ui teal header m-inline-block m-text-thin " th:text="${blogCount}">14</h3>篇
                    </div>
                </div>
            </div>

            <div th:each=" item:${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                <div class="ui fluid vertical menu" >
                    <a href="#" th:href="@{blog/{id}(id=${blog.id})}" class="item " target="_blank" th:each="blog: ${item.value}">
                    <span class="">
                        <i class="mini orange circle icon"></i><span th:text="${blog.title}">刻意联系</span>
                        <div class=" ui orange basic left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月3日</div>
                    </span>
                        <div class=" ui orange basic left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--反色 无圆角 -->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/weichat.jpg" alt="" class="ui rounded image"
                            style="height: 110px;width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">E-mail：1932859223@qq.com</a>
                        <a href="#" class="item">QQ：1932859223</a>
                        <a href="#" class="item">Tel：13179728614</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">Zhaohaihnag</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，分享研究生生活</p>
                </div>

            </div>

            <!--版本--> 
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2017-2018 Zhaohaihang Designed by Zhaohaihang</p>
        </div>
    </footer>


    <th:block th:replace="_fragments :: script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="./static/lib/prism/prism.js"></script>
        <script src="./static/lib/tocbot/tocbot.min.js"></script>
        <script src="./static/lib/qrcode/qrcode.min.js"></script>
        <script src="./static//lib/waypoints/jquery.waypoints.min.js"></script>
    </th:block>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });

       
    </script>
</body>

</html>
