<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
</head>

<body>
    <!--导航 -->
    <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>于我</a>

                <div class="right m-item item m-mobile-hide"><!--搜索-->
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black button icon m-right-top m-mobile-show ">
            <i class="sidebar icon"></i>
        </a>


    </nav>

    <!--中间-->
    <div class=" m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--头部-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui orange header">搜索结果</h3>
                    </div>
                    <div class="right aligned column">
                           共 <h3 class="ui orange header m-inline-block m-text-thin " th:text="${page.totalElements}" >14</h3>个
                    </div>
                </div>
            </div>



            <div class="ui top attached  orange segment">

                <div class="ui m-padded-big vertical segment m-padded-tb-large" th:each="blog:${page.content}">
                    <div class="ui middle aligned mobile reversed stackable grid" >
                        <div class="eleven wide column">

                            <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"  target="_blank" class="m-black" th:text="${blog.title}">财富自由</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|">有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱有钱</p>

                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">Zhaohaihang</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon "></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2019-09-28</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon "></i><span th:text="${blog.views}">123</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui label orange basic m-padded-mini m-text-thin" th:text="${blog.type.name}">认识升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://unsplash.it/800/450?image=1005"  th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{/(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini orange basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/(page=${page.number}+1)}"  th:unless="${page.last}"  class="ui mini orange basic button">下一页</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--反色 无圆角 -->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/weichat.jpg" alt="" class="ui rounded image"
                            style="height: 110px;width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                        <a href="#" class="item">文章一</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">E-mail：1932859223@qq.com</a>
                        <a href="#" class="item">QQ：1932859223</a>
                        <a href="#" class="item">Tel：13179728614</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">Zhaohaihnag</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，分享研究生生活</p>
                </div>

            </div>

            <!--版本--> 
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2017-2018 Zhaohaihang Designed by Zhaohaihang</p>
        </div>
    </footer>

    <th:block th:replace="_fragments :: script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="./static/lib/prism/prism.js"></script>
        <script src="./static/lib/tocbot/tocbot.min.js"></script>
        <script src="./static/lib/qrcode/qrcode.min.js"></script>
        <script src="./static//lib/waypoints/jquery.waypoints.min.js"></script>
    </th:block>

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });

       
    </script>
</body>

</html>
